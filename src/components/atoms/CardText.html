<!-- x-templateを使ったHTMLパート -->
<script type="text/x-template" id="card-text">
  <div>
    <p class="card-text">{{ description }}</p>
  </div>
</script>

<!-- スクリプトのパート-->
<script>
  // テンプレートの追加
  addTemplate("#card-text");

  // ここはVueそのまま
  Vue.component("CardText", {
    props: ["description"],
    template: "#card-text"
  })
</script>
